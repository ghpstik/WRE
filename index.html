<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dota 2 Heroes - Buffs & Debuffs</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d1a;
      color: white;
    }

    /* statusbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #141432;
      padding: 15px 30px;
    }
    .navbar .logo {
      font-weight: bold;
      color: #FFD700;
      font-size: 20px;
    }
    .navbar .nav-links {
      display: flex;
      gap: 10px;
    }
    .navbar .nav-links button {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .nav-red { background: #b91c1c; color: white; }
    .nav-blue { background: #1d4ed8; color: white; }
    .nav-yellow { background: #ca8a04; color: black; }

    /* Header */
    .header {
      text-align: center;
      margin: 30px 0;
    }
    .header h1 {
      color: #facc15;
      margin-bottom: 8px;
      font-size: 28px;
    }
    .header p {
      color: #d1d5db;
      font-size: 16px;
    }

    /* Buffs & Debuffs Container */
    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px;
    }
    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      width: 350px;
    }
    .card h2 {
      margin: 0 0 20px 0;
      font-size: 20px;
      color: #fbbf24;
    }
    .buff-item, .debuff-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0f172a;
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .buff-item p, .debuff-item p {
      margin: 0;
      font-size: 15px;
    }
    .buff-item span {
      color: #22c55e;
      font-weight: bold;
    }
    .debuff-item span {
      color: #ef4444;
      font-weight: bold;
    }
    .remove-btn {
      background: none;
      border: none;
      color: #ef4444;
      font-size: 18px;
      cursor: pointer;
    }

    /* Add buttons */
    .add-btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .add-buff { background: #22c55e; color: white; }
    .add-debuff { background: #ef4444; color: white; }

    /* Responsive */
    @media(max-width: 800px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">DOTA 2 HEROES</div>
    <div class="nav-links">
      <button class="nav-red">Buffs & Debuffs</button>
      <button class="nav-blue">Heroes</button>
      <button class="nav-yellow">Hero Details</button>
    </div>
  </div>

  <!-- Header -->
  <div class="header">
    <h1>Buffs & Debuffs Manager</h1>
    <p>Manage hero enhancements and weakening effects</p>
  </div>

  <!-- Buffs & Debuffs -->
  <div class="container">
    <!-- Buffs -->
    <div class="card">
      <h2>Active Buffs</h2>
      <div class="buff-item">
        <p>Damage Amplification <span>+25% Attack Damage</span></p>
        <button class="remove-btn">×</button>
      </div>
      <div class="buff-item">
        <p>Speed Boost <span>+30% Movement Speed</span></p>
        <button class="remove-btn">×</button>
      </div>
      <button class="add-btn add-buff">+ Add New Buff</button>
    </div>

    <!--Debuffs -->
    <div class="card">
      <h2>Active Debuffs</h2>
      <div class="debuff-item">
        <p>Armor Reduction <span>-15 Armor</span></p>
        <button class="remove-btn">×</button>
      </div>
      <div class="debuff-item">
        <p>Slow <span>-40% Movement Speed</span></p>
        <button class="remove-btn">×</button>
      </div>
      <button class="add-btn add-debuff">+ Add New Debuff</button>
    </div>
  </div>

</body>
</html>
