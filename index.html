<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dota 2 Heroes - Buffs & Debuffs</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d1a;
      color: white;
    }
  
    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #141432;
      padding: 15px 30px;
    }
    .navbar .logo {
      font-weight: bold;
      color: #FFD700;
      font-size: 20px;
    }
    .navbar .nav-links {
      display: flex;
      gap: 10px;
    }
    .navbar .nav-links button {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .nav-red { background: #b91c1c; color: white; }
    .nav-blue { background: #1d4ed8; color: white; }
    .nav-yellow { background: #ca8a04; color: black; }

    /* Title Section */
    .header {
      text-align: center;
      margin: 30px 0;
    }
    .header h1 {
      color: #facc15;
      margin-bottom: 8px;
    }
    .header p {
      color: #d1d5db;
    }

    /* Buffs & Debuffs Section */
    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px;
    }
    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      width: 350px;
    }
    .card h2 {
      margin: 0 0 20px 0;
    }
